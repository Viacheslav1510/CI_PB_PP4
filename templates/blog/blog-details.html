{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <div class="row">

        <div class="col-6 offset-3 py-3">
            <div class="card rounded m-2 shadow-sm border-0">
                <div class="card-body p-4">
                    <a href="" class="text-decoration-none">
                        <img src="{{ post.featured_image.url }}" alt="featured_image"
                            class="img-fluid d-block mx-auto mb-3" style="
                    height: 250px; width: 90%;
                ">
                    </a>
                    <h5> <a href="#" class="text-dark">{{ post.title }}</a></h5>
                    <p class="font-italic">{{ post.content }}</p>
                </div>
            </div>
        </div>


</div>


{% endblock %}
