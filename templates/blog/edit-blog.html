{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid edit-post-container">
    <div class="row">
        <div class="col-sm-8 col-md-6 my-2 offset-sm-2 offset-md-3">
            <div class="card rounded m-2 border-0 form-card">
                <div class="card-body p-3 blog-card text-white form-card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <h5 class="text-center">Edit Form</h5>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="inline-flex jus justify-content-center">
                            <input type="submit" class="btn btn-success btn-sm" value="Update">
                            <a href="{% url 'blog-detail' post.slug %}" class="btn btn-dark btn-sm float-right">  Back  </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
