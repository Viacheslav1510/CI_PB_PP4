{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid add-post-container">
    <div class="row">
        <div class="col-sm-8 col-md-6 my-4 offset-sm-2 offset-md-3">
            <div class="card rounded m-2 border-0 form-card">
                <div class="card-body p-3 blog-card text-white form-card-body">
                    <form method="POST" action="{% url 'add-blog' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" class="btn btn-success" value="Post">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
