{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-sm-12 col-md-8 ml-5">
        <div class="card rounded m-2 shadow-sm border-0">
            <div class="card-body p-3 blog-card">
                <form method="POST" action="{% url 'add-blog' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-success" value="Post">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
