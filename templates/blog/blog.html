{% extends 'base.html' %}
{% block content %}

<div class="container-fluid" style="padding: 0;">
    <!-- Background image -->
   <div class="row p-5 text-center bg-image"
        style="
        background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/041.webp');
        height: 400px;
        "
    >
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="d-flex justify-content-center align-items-center h-200">
                <div class="text-white">
                    <h1 class="mb-3">Welcome to Kerry!</h1>
                    <h4 class="mb-3">The land of Neolithic monuments, medieval castles, quirky museums and allegedly â€“ the world's oldest footprints. </h4>

            </div>
        </div>
    </div>
</div>
<div class="container-fluid">

        {% for post in posts %}
        <div class="col-md-4">
            <div class="card rounded m-2 shadow-sm border-0">

                  <p class="small text-muted font-italic">{{ post.content }}</p>

                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                    <li class="list-inline-item m-0"><i class="fa fa-star-o text-success"></i></li>
                  </ul>
                </div>
            </div> 
        </div>
        {% endfor %}
        
    </div>
</div>

{% endblock %}
