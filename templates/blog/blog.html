{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid" style="padding: 0;">
    <!-- Background image -->
    <div class="text-center bg-image" style="
        background-image: url('https://res.cloudinary.com/slava-cloud/image/upload/v1677755475/kerry_wgckh1.jpg');
        height: 500px;
        background-size:     cover;
        background-repeat:   no-repeat;
        background-position: center center;  
        ">
        <div class="row py-4">
            <div class="col-sm-12 col-md-6">
                <h3 class="text-white" style="background-color: rgba(0, 0, 0, 0.6);"></h3>
                <a class="btn btn-outline-light btn-lg" href="{% url 'add-blog' %}" role="button">Add Blog</a>
            </div>
            <div class="col-sm-12 col-md-6">
                <img src="{% static 'images/polaroid.png' %}" alt="polaroid" class="polaroid-image">
            </div>
        </div>
        
    </div>
</div>
<div class="container-fluid">
    <div class="row blogs-row">
        {% for post in posts %}
        <div class="col-sm-12 col-md-6 col-lg-4 py-1">
            <div class="card rounded m-2 shadow-sm border-0">
                <div class="card-body p-3 blog-card">
                    <a href="{% url 'blog-detail' post.slug %}" class="text-decoration-none">
                        <img src="{{ post.featured_image.url }}" alt="featured_image"
                            class="img-fluid d-block mx-auto mb-3" style="
                    height: 250px; width: 90%;
                ">
                    </a>
                    <h5> <a href="{{ post.get_absolute_url }}" class="text-white">{{ post.title }}</a></h5>
                    <p class="small text-white font-italic">{{ post.excerpt }}</p>
                </div>
            </div>
        </div>

        {% if forloop.counter|divisibleby:3 %}
    </div>
    <div class="row">
        {% endif %}
        {% endfor %}
    </div>

</div>


{% endblock %}
