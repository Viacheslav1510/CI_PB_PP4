{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
    <div class="col-md-5 offset-md-3">
        <div class="card rounded m-2 shadow-sm border-0">
            <div class="card-body p-4">
                <div class="alert alert-danger">
                   Are you sure you want to delete this post?
                </div>
                <form action="{% url 'blog-delete' post.slug %}" method="POST" name="confirm" class="mt-5">
                    {% csrf_token %}
                    <div class="d-flex flex-row justify-content-between logout-buttons">
                        <a href="{% url 'blog-detail' post.slug %}" class="btn btn-dark">Go back</a>
                        <input type="submit" class="btn btn-danger" value="Delete" name="delete">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
