{% load active_link_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Ciarraí</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Ciarraí</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mr-5">
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item {% active_link 'blog' 'active' %}">
          <a class="nav-link" href="{% url 'blog' %}">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Booking</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item {% active_link 'logged-out' 'active' %}">
          <a class="nav-link" href="{% url 'logged-out' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item {% active_link 'accounts-register' 'active' %}">
          <a class="nav-link" href="{% url 'accounts-register' %}">Sign Up</a>
        </li>
        <li class="nav-item {% active_link 'accounts-login' 'active' %}">
          <a class="nav-link" href="{% url 'accounts-login' %}">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible fade show text-center" id="msg" role="alert">
          {{ message | safe }}
          <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true" data-bs-dismiss="alert">&times;</span>
          </button>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <!--Block content-->
  {% block content %}

  {% endblock %}

  <div class="card-footer text-white bg-dark">
    FOOTER
  </div>

  <script>
    setTimeout(function() {
        let messages = document.getElementById("msg");
        let alert = new bootstrap.Alert(messages);
        alert.close();
    }, 2000);
  </script>
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/0f9cf7d513.js" crossorigin="anonymous"></script>
  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
  </script>

</body>

</html>
