{% extends 'base_auth.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-fluid login-container">
    <div class="row">
        <div class="col-sm-10 col-md-8 col-lg-6 offset-sm-1 offset-md-2 offset-lg-3">
            <div class="card m-3 border-0">
                <div class="card-body rounded text-white p-4 login-card">
                    <h4 class="text-center mb-3">Log In</h4>
                    <form method="POST" class="text-center">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-secondary btn-block mb-3" type="submit" value="Log In">
                        <a href="{% url 'accounts-register' %}" class="btn btn-outline-warning mt-2">Create an Account</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
