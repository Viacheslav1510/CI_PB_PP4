{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row confirmation-contaner">
    <div class="col-md-8 col-lg-4 offset-md-2 offset-lg-4 mt-5">
        <div class="card rounded m-2 shadow-sm border-0">
            <div class="card-body rounded p-4 confirmation-card">
                <div class="alert alert-warning text-center p-4">
                   Are you sure you want to log out?
                </div>
                <form action="{% url 'logout-confirmation' %}" method="POST" name="confirm" class="mt-5">
                    {% csrf_token %}
                    <div class="d-flex flex-row justify-content-between logout-buttons">
                        <a href="{% url 'home' %}" class="btn btn-dark">Go home</a>
                        <input type="submit" class="btn btn-danger" value="Logout" name="logout">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
