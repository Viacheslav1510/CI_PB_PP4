{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container-fluid book-a-trip-container">

    <!-- Booking form -->
        <div class="text-center m-3 p-2 book-trip-text">
            <h4 class="m-3">You're trying to book "{{ tour.tour_name }}" tour.</h4>
            <h5>Fill out the form, please</h5>
        </div>
        <div class="row" id="booking-form">
            
            <div class="col-sm-8 col-md-6 my-2 offset-sm-2 offset-md-3">
                <div class="card rounded m-2 border-0 form-card">
                    <div class="card-body p-3 blog-card text-white form-card-body">
                        <form method="POST" enctype="multipart/form-data">
                            <h5 class="text-center">Book A Trip</h5>
                            {% csrf_token %}
                            {{ form|crispy }}
                            <input type="submit" class="btn btn-success btn-sm" value="Book">
                        </form>
                    </div>
                </div>
            </div>
        </div>


</div>




{% endblock %}
